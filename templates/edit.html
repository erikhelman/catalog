<!doctype html>
{% extends "header.html" %}

{% block content %}

<!-- Display edit item page -->
<div class="container col-6">
  <h2>Edit Item</h2>
  <hr />
  <form method="post">
    <div class="form-group">
      <label for="displayCategory">Category: </label>
      <input name="displayCategory"
              id="displayCategory"
              type="text"
              value ="{{ item_cat }}"
              disabled>
    </div>
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text"
              class="form-control"
              name="itemName"
              id="itemName"
              placeholder="Enter Item Name"
              value="{{ item_name }}">
    </div>
    <div class="form-group">
      <label for="itemDescription">Item Description</label>
      <textarea class="form-control"
                name="itemDescription"
                id="itemDescription"
                rows="4">{{ item_desc }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
